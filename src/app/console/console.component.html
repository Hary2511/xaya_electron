<div class="main-content">
    <div class="container-fluid">
        <div class="row">

		  <div class="col-md-12">
                <div class="card">
				
				
					<fieldset>
						<div class="form-group">
						    <div class="col-sm-12">
							<textarea style = "width: 100%; height:300px; margin-top: 10px;">{{this.consoleText}}</textarea>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" [value]="this.command" (input)="this.command = $event.target.value" (keydown)="onKeydown($event)">
							</div>
							<div class="col-sm-1">
								<button type="submit" class="btn btn-fill btn-info" (click)="this.sendConsoleCommand(); $event.stopPropagation();">{{'SCONSOLE.SEND' | translate}}</button>
							</div>							
						</div>
					</fieldset>		
<br>
				
				</div>
		  </div>
        </div>
    </div>
</div>
