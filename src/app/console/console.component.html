<div class="main-content">
    <div class="container-fluid">
        <div class="row">

		  <div class="col-md-12">
		  
                <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title "></h4>
                      <p class="card-category"></p>
                  </div>
                     <div class="card-body">
                     <fieldset>
						<div class="form-group">
						    <div class="col-sm-12">
							<textarea style = "width: 100%; height:380px !important; margin-top: 10px;">{{this.consoleText}}</textarea>
							</div>
							<div class="col-sm-12">
								<input type="text" class="form-control" [value]="this.command" (input)="this.command = $event.target.value" (keydown)="onKeydown($event)">
								<button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="this.sendConsoleCommand(); $event.stopPropagation();">{{'SCONSOLE.SEND' | translate}}</button>
							</div>						
						</div>
					</fieldset>		
                    </div>
                </div>		  
		  
		  
		  
               
		  </div>
        </div>
    </div>
</div>
