<div class="main-content">
    <div class="container-fluid">
        <div class="row">

			<div class="col-md-12">
				<div class="card">
				  <div class="card-header card-header-danger">
					  <h4 class="card-title">{{'SCHIMAERA.CREATENAME' | translate }}</h4>
					  <p class="card-category"></p>
				  </div>
				  <div class="card-body">
					  <form name = "addressform">
						  <div class="row">
						  
                              <div class="col-md-12">
								<mat-form-field>
								  <mat-select name = "curselectors" placeholder="{{'SCHIMAERA.NAMESPACE' | translate }}" [(ngModel)]="this.namespace">
									<mat-option *ngFor="let namespc of namespaces" [(value)]="namespc.value">
									  {{ namespc.viewValue }}
									</mat-option>
								  </mat-select>
								</mat-form-field>
                              </div>	
							  <div class="col-md-12">
								<mat-form-field class="example-full-width">
									<input matInput placeholder="{{'SCHIMAERA.NAMESPACECUSTOM' | translate }}"  [value]="this.nnamespacestom" (input)="this.nnamespacestom = $event.target.value">
								  </mat-form-field>
							  </div>							  
							  <div class="col-md-12">
								<mat-form-field class="example-full-width">
									<input matInput placeholder="{{'SCHIMAERA.NAME' | translate }}"  [value]="this.nname" (input)="this.nname = $event.target.value">
								  </mat-form-field>
							  </div>
							  <div class="col-md-12">
								<mat-form-field class="example-full-width">
									<input matInput placeholder="{{'SCHIMAERA.VALUE' | translate }}"  [value]="this.nvalue" (input)="this.nvalue = $event.target.value">
								  </mat-form-field>
							  </div>								  
						  </div>
						  <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="submitTheName(); $event.stopPropagation();">{{'SCHIMAERA.SUBMIT' | translate }}</button>
						  <div class="clearfix"></div>
					  </form>
				  </div>
			  </div>
			</div>			
	
            <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">{{'SCHIMAERA.TITLE' | translate }}</h4>
                      <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      {{'SCHIMAERA.ACCOUNTNAME' | translate }}
                                  </th>
                                  <th>
                                      {{'SCHIMAERA.VALUE' | translate }}
                                  </th>
                                  <th>
                                      {{'SCHIMAERA.ADDRESS' | translate }}
                                  </th>								  
                              <tbody>
                                  <tr *ngFor="let row of nameAddressTableData">
                                      <td>
                                          {{row.name}}
                                      </td>
                                      <td>
                                          {{row.value}}
                                      </td>
                                      <td>
                                          {{row.address}}
                                      </td>									  
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
            </div>

			
        </div>
    </div>
</div>
