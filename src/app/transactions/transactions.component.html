<div class="main-content">
    <div class="container-fluid">
        <div class="row">

				<div class="col-md-12">
					  <div class="card">
						  <div class="card-header card-header-danger">
							  <h4 class="card-title ">{{'STRANSACTIONS.TRANSACTIONHISTORY' | translate }}</h4>
							  <p class="card-category"></p>
						  </div>
						  <div class="card-body">
							  <div class="table-responsive">
								  <table class="table">
									  <thead class=" text-primary">
										  <th>
											  {{'STRANSACTIONS.ADDRESS' | translate }}
										  </th>
										  <th>
											  {{'STRANSACTIONS.NAME' | translate }}
										  </th>
										  <th>
											  {{'STRANSACTIONS.CATEGORY' | translate }}
										  </th>
										  <th>
											  {{'STRANSACTIONS.AMOUNT' | translate }}
										  </th>										  
									  <tbody>
										  <tr *ngFor="let row of transactionsTable">
											  <td>
												  {{row.address}}
											  </td>
											  <td>
												  {{row.name}}
											  </td>
											  <td>
												  {{row.category}}
											  </td>
											  <td>
												  {{row.amount}}
											  </td>											  
										  </tr>
									  </tbody>
								  </table>
							  </div>
						  </div>
					 
				</div>
			
			
            </div>

			
        </div>
    </div>
</div>
